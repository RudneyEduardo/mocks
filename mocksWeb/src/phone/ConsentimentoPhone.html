<!DOCTYPE html>

                                <div class="contents">

                    00

                                <hr>

                                        id="btn_credit_confirm_cancel">Rechazar</button></span>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        var fromParam = urlParams.get('From');

        document.getElementById('dialog-container').style.display = 'none';
