<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="canonical" href="https://v5.getbootstrap.com/docs/5.0/examples/sign-in/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">

    

    <!-- Bootstrap core CSS -->
<link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="styles/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<form class="form-signin">
  <img class="mb-4" src="images/openbankingteros.png" alt="" >
  <h1 class="h3 mb-3 font-weight-normal">Bem vindo!</h1>
  <label for="inputEmail" class="sr-only">E-mail </label>
  <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
  <button onclick="RedirectLogin = 'index-pt.html'" class="btn btn-sm btn-secondary" type="button"><span class="flag-icon flag-icon-br"></span> Portugues</button>
  <button onclick="RedirectLogin = 'index-es.html'" class="btn btn-sm btn-secondary" type="button"><span class="flag-icon flag-icon-es"></span> Espanhol</button>
  <button onclick="RedirectLogin = 'index-en.html'" class="btn btn-sm btn-secondary" type="button"><span class="flag-icon flag-icon-us"></span> English</button>
  <p></p>
  <button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="button">Entrar</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        var RedirectLogin = "index-pt.html";

        $("#btnLogin").on("click",function(){
            window.location.href = RedirectLogin;
        });
    </script>
  </body>
</html>
